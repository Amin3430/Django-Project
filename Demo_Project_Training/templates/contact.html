<html>
<head>
    <title>Contact</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name"> <br>

        Email: <input type="email" name="email"> <br>

        Message: <textarea name="message"> </textarea> <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
