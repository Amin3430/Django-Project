<!-- header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo / Site Name -->
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <a href="/" class="text-white text-decoration-none fs-4 fw-bold">
                        MyWebsite
                    </a>
                </div>

                <!-- Navigation -->
                <div class="col-md-4 text-center mb-2 mb-md-0">
                    <nav>
                        <a href="/" class="text-white mx-2 text-decoration-none">Home</a>
                        <a href={%url "About" %} class="text-white mx-2 text-decoration-none">About</a>
                        <a href="/services" class="text-white mx-2 text-decoration-none">Services</a>
                        <a href="/contact" class="text-white mx-2 text-decoration-none">Contact</a>
                    </nav>
                </div>

                <!-- Social Icons or Login -->
                <div class="col-md-4 text-center text-md-end">
                    <a href="#" class="text-white mx-1"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white mx-1"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-white mx-1"><i class="bi bi-person"></i> Login</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
